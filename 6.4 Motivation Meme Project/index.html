<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivational post</title>
  <style>
    body {
      background-color: black;
    }
    .container {
      width: 50%;
      margin-left: 25%;
      margin-top: 100px;
    }
    h1 {
      color: yellow;
      text-align: center;
      font-family: 'Bacasime Antique', serif;
      font-family: 'Caprasimo', cursive;
      text-transform: uppercase;
    }
    p {
      color: yellow;
      text-align: center;
    }
    .motivational-img {
      border: 5px solid yellow;
      width: 100%;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&family=Caprasimo&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img class="motivational-img" src="./assets/images/daenerys.jpeg" alt="daenerys(GOT)">
    <h1>that special moment</h1>
    <p>When you find the perfect avocado at the supermarket</p>
  </div>
</body>
</html>
